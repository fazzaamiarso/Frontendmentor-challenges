<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/normalize.css" />
    <link rel="stylesheet" href="./src/styles/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="header__title">Simple, traffic-based pricing</h1>
        <p class="header__subtext">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </header>
      <div class="card">
        <form id="pricing-form" class="card__form">
          <div class="card__form-top">
            <div class="card__views"><span id="pageviews" role="presentation"></span> Pageviews</div>
            <div class="slider__container">
              <input
                type="range"
                name="pricing-slider"
                id="pricing-slider"
                max="5"
                min="1"
                step="1"
                class="slider"
              />
              <label for="pricing-slider" class="sr-only">Price Range</label>
            </div>
            <div class="card__pricing">
              <span id="price" class="card__dollar" role="presentation"></span>&#47; month</span>
            </div>
          </div>

          <fieldset class="radio-switch">
            <legend class="sr-only">Billing Frequency</legend>
            <label
              for="monthly-radio"
              class="radio-switch__label radio-switch__label--left"
              >Monthly Billing</label
            >
            <span class="radio-switch__toggle">
              <input
                type="radio"
                id="monthly-radio"
                name="frequency"
                value="monthly"
                class="radio-switch__input radio-switch__input--left"
                checked
              />
              <input
                type="radio"
                id="yearly-radio"
                name="frequency"
                value="yearly"
                class="radio-switch__input radio-switch__input--right"
              />
              <span
                class="radio-switch__toggle-switcher"
                aria-hidden="true"
              ></span>
              <span
                class="radio-switch__toggle-background"
                aria-hidden="true"
              ></span>
            </span>
            <label
              for="yearly-radio"
              class="radio-switch__label radio-switch__label--right"
              >Yearly Billing <span class="sr-only">with 25% discount</span>
              <span class="radio-switch__discount" aria-hidden="true"
                >-25% <span class="radio-switch__discount-extra">discount</span></span
            ></label>
          </fieldset>
        </form>
        <div class="card__divider"></div>
        <div class="card__features">
          <ul class="card__list">
            <li class="card__list-item">
              <img src="./images/icon-check.svg" alt="" /> Unlimited websites
            </li>
            <li class="card__list-item">
              <img src="./images/icon-check.svg" alt="" /> 100% data ownership
            </li>
            <li class="card__list-item">
              <img src="./images/icon-check.svg" alt="" /> Email reports
            </li>
          </ul>
          <button form="pricing-form" class="card__button">
            Start my trial
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
