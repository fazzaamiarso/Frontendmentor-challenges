<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="src/styles/normalize.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <main id="rate-page">
      <form>
        <p>
          How did we do? Please let us know how we did with your support
          request.
        </p>
        <fieldset style="display: flex; gap: 1rem">
          <legend>
            All feedback is appreciated to help us improve our offering!
          </legend>
          <label>
            <input type="radio" name="rating" id="rating" value="1" checked />
            1
          </label>
          <label>
            <input type="radio" name="rating" id="rating" value="2" />
            2
          </label>
          <label>
            <input type="radio" name="rating" id="rating" value="3" />
            3
          </label>
          <label>
            <input type="radio" name="rating" id="rating" value="4" />
            4
          </label>
          <label>
            <input type="radio" name="rating" id="rating" value="5" />
            5
          </label>
        </fieldset>
        <button>Submit</button>
      </form>
    </main>
    <main id="thank-page" style="display:none;">
      <div>
        <p>You selected <span id="selected-rating"></span> out of 5</p>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
