          <div class="front__card">
            <img
              src="./src/images/bg-card-front.png"
              alt=""
              class="card__img"
            />
          </div>

            <div class="card back__card">
              <div class="card__inner">

                <img

              </div>
            </div>

              <div class="card__inner">
                <div class="front__detail">
                  <p id="display-cc-number" class="front__cc-number">

        </div>
        <div style="display: none">
          <img src="./src/images/icon-complete.svg" alt="" />
          <h1>Thank You!</h1>
          <p>We've added your card details</p>
        </div>
        <form novalidate class="detail-form layout">
          <fieldset>
            <legend class="sr-only">
              <h1>Card Details</h1>
            </legend>
            <div class="detail-form__input-container">
              <label for="cc-name" class="detail-form__label"
                >Cardholder Name</label
              >
              <input
                class="detail-form__input"
                type="text"
                autocomplete="cc-name"
                id="cc-name"
                name="cc-name"
                placeholder="e.g. Jane Appleseed"
                required
                aria-describedby="cc-name-err"
              />
              <p
                aria-live="assertive"
                role="status"
                id="cc-name-err"
                class="detail-form__error-hint"
              ></p>
            </div>
            <div class="detail-form__input-container">
              <label for="cc-number" class="detail-form__label"
                >Card Number</label
              >
              <input
                class="detail-form__input"
                type="text"
                pattern="[0-9]*"
                inputmode="numeric"
                autocomplete="cc-number"
                id="cc-number"
                name="cc-number"
                maxlength="16"
                minlength="16"
                placeholder="e.g. 1234 5678 9123"
                required
                aria-describedby="cc-number-err"
              />
              <p
                aria-live="assertive"
                role="status"
                id="cc-number-err"
                class="detail-form__error-hint"
              ></p>
            </div>
            <div class="detail-form__group">
              <fieldset class="detail-form__input-container">
                <legend class="detail-form__label">Exp. Date (MM/YY)</legend>
                <div class="detail-form__group">
                  <div class="detail-form__input-container">
                    <label for="expiry-month" class="sr-only">Month (MM)</label>
                    <input
                      class="detail-form__input"
                      type="text"
                      pattern="[0-9]*"
                      inputmode="numeric"
                      autocomplete="cc-exp-month"
                      id="expiry-month"
                      name="expiry-month"
                      placeholder="MM"
                      maxlength="2"
                      minlength="2"
                      required
                      aria-describedby="expiry-month-err"
                    />
                    <p
                      aria-live="assertive"
                      role="status"
                      id="expiry-month-err"
                      class="detail-form__error-hint"
                    ></p>
                  </div>
                  <div class="detail-form__input-container">
                    <label for="expiry-year" class="sr-only">Year (YY)</label>
                    <input
                      class="detail-form__input"
                      type="text"
                      pattern="[0-9]*"
                      inputmode="numeric"
                      autocomplete="cc-exp-year"
                      id="expiry-year"
                      name="expiry-year"
                      placeholder="YY"
                      maxlength="2"
                      minlength="2"
                      required
                      aria-describedby="expiry-year-err"
                    />
                    <p
                      aria-live="assertive"
                      role="status"
                      id="expiry-year-err"
                      class="detail-form__error-hint"
                    ></p>
                  </div>
                </div>
              </fieldset>
              <div class="detail-form__input-container">
                <label for="cvc" class="detail-form__label">CVC</label>
                <input
                  class="detail-form__input"
                  type="text"
                  pattern="[0-9]*"
                  inputmode="numeric"
                  autocomplete="off"
                  id="cvc"
                  name="cvc"
                  placeholder="e.g. 123"
                  maxlength="3"
                  minlength="3"
                  required
                  aria-describedby="cvc-err"
                />
                <p
                  aria-live="assertive"
                  role="status"
                  id="cvc-err"
                  class="detail-form__error-hint"
                ></p>
              </div>
            </div>
          </fieldset>
          <button class="button button--default">Confirm</button>
        </form>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
