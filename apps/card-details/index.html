<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/normalize.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive Card Details Form</title>
  </head>
  <body>
    <main>
      <div>
        <img src="./src/images/bg-card-back.png" alt="" />
        <img src="./src/images/bg-card-front.png" alt="" />
      </div>
      <div>
        <form>
          <fieldset>
            <legend class="sr-only">
              <h1>Card Details</h1>
            </legend>
            <div>
              <label for="name">Cardholder Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="e.g. Jane Appleseed"
              />
            </div>
            <div>
              <label for="card-number">Card Number</label>
              <input
                type="text"
                id="card-number"
                name="card-number"
                placeholder="e.g. 1234 5678 9123"
              />
            </div>
            <div>
              <fieldset>
                <legend>Exp. Date (MM/YY)</legend>
                <label for="expiry-month">Month (MM)</label>
                <input
                  type="text"
                  id="expiry-month"
                  name="expiry-month"
                  placeholder="MM"
                />
                <label for="expiry-year">Year (YY)</label>
                <input
                  type="text"
                  id="expiry-year"
                  name="expiry-year"
                  placeholder="YY"
                />
              </fieldset>
              <div>
                <label for="cvc">CVC</label>
                <input
                  type="text"
                  id="cvc"
                  name="cvc"
                  placeholder=" e.g. 123"
                />
              </div>
            </div>
          </fieldset>
          <button>Confirm</button>
        </form>
      </div>
    </main>
  </body>
</html>
