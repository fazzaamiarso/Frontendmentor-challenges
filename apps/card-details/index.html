<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/normalize.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive Card Details Form</title>
  </head>
  <body>
    <main>
      <div class="card__container">
        <div class="layout card__container--inner">
          <div class="back__container">
            <div class="back__container--inner">
              <div id="display-cvc">000</div>
              <img src="./src/images/bg-card-back.png" alt="" class="back" />
            </div>
          </div>
          <div class="front__container">
            <div class="front__container--inner">
              <div class="front__container--detail">
                <p id="display-cc-number">0000 0000 0000 0000</p>
                <div class="meta">
                  <span id="display-cc-name">Jane Appleseed</span>
                  <span id="display-expiry">00/00</span>
                </div>
              </div>
              <img src="./src/images/bg-card-front.png" alt="" class="front" />
            </div>
          </div>
        </div>
      </div>
      <div class="layout">
        <form novalidate>
          <fieldset>
            <legend class="sr-only">
              <h1>Card Details</h1>
            </legend>
            <div class="input__container">
              <label for="cc-name" class="input__container--label"
                >Cardholder Name</label
              >
              <input
                type="text"
                autocomplete="cc-name"
                id="cc-name"
                name="cc-name"
                placeholder="e.g. Jane Appleseed"
                required
                aria-errormessage="cc-name-err"
              />
              <p aria-live="polite" role="status" id="cc-name-err"></p>
            </div>
            <div class="input__container">
              <label for="cc-number" class="input__container--label"
                >Card Number</label
              >
              <input
                type="text"
                pattern="[0-9]*"
                inputmode="numeric"
                autocomplete="cc-number"
                id="cc-number"
                name="cc-number"
                maxlength="16"
                minlength="16"
                placeholder="e.g. 1234 5678 9123"
                required
                aria-errormessage="cc-number-err"
              />
              <p aria-live="polite" role="status" id="cc-number-err"></p>
            </div>
            <div class="input-group">
              <fieldset class="input__container">
                <legend class="input__container--label">
                  Exp. Date (MM/YY)
                </legend>
                <div class="input-group">
                  <div class="input__container">
                    <label for="expiry-month" class="sr-only">Month (MM)</label>
                    <input
                      type="text"
                      pattern="[0-9]{2}"
                      inputmode="numeric"
                      autocomplete="cc-exp-month"
                      id="expiry-month"
                      name="expiry-month"
                      placeholder="MM"
                      maxlength="2"
                      required
                    />
                    <p
                      aria-live="polite"
                      role="status"
                      id="expiry-month-err"
                    ></p>
                  </div>
                  <div class="input__container">
                    <label for="expiry-year" class="sr-only">Year (YY)</label>
                    <input
                      type="text"
                      pattern="[0-9]{2}"
                      inputmode="numeric"
                      autocomplete="cc-exp-year"
                      id="expiry-year"
                      name="expiry-year"
                      placeholder="YY"
                      maxlength="2"
                      required
                    />
                    <p
                      aria-live="polite"
                      role="status"
                      id="expiry-year-err"
                    ></p>
                  </div>
                </div>
              </fieldset>
              <div class="input__container">
                <label for="cvc" class="input__container--label">CVC</label>
                <input
                  type="text"
                  pattern="[0-9]*"
                  inputmode="numeric"
                  autocomplete="off"
                  id="cvc"
                  name="cvc"
                  placeholder="e.g. 123"
                  maxlength="3"
                  minlength="3"
                  required
                />
                <p aria-live="polite" role="status" id="cvc-err"></p>
              </div>
            </div>
          </fieldset>
          <button>Confirm</button>
        </form>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
